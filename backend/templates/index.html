<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #1e40af; }
    h2 { color: #2563eb; margin-top: 20px; }
    p, li { font-size: 14px; }
    .section { margin-bottom: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>{{ contact }}</p>

  {% for section, content in resume.items() %}
    <div class="section">
      <h2>{{ section }}</h2>
      {% if content is string %}
        <p>{{ content }}</p>
      {% else %}
        <ul>
          {% for item in content %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
